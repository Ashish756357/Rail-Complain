<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="Complain.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Railway Complaint System</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Submit Complaint</a></li>
                    <li><a href="#">View Status</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Complaint Form -->
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
            <h2 class="text-uppercase text-center">Submit Your Complaint</h2>
            <form id="complaintForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>PNR Number<span class="req">*</span></label>
                    <input type="text" class="form-control" id="pnr" required data-validation-required-message="Please enter your PNR number." autocomplete="off">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea class="form-control" id="description" placeholder="Describe your issue (optional)" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Video/Photo (Max 5MB)<span class="req">*</span></label>
                    <input type="file" class="form-control" id="fileUpload" accept="image/*,video/*" required data-validation-required-message="Please upload a file." onchange="validateFileSize()">
                    <p class="help-block text-danger" id="fileError"></p>
                </div>
                <div class="mrgn-30-top">
                    <button type="submit" class="btn btn-larger btn-block">Submit Complaint</button>
                </div>
            </form>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
